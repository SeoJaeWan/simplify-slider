name: Test and Comment

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --json --outputFile=test-results.json

      - name: Post Comment on PR
        if: failure()
        run: |
          if [ ! -f test-results.json ]; then
            echo "No test results found!"
            exit 1
          fi

          TEST_OUTPUT=$(cat test-results.json | jq -r '.testResults[].message' || echo "No valid test results")
          COMMENT_BODY="## ðŸš¨ Test Failed ðŸš¨\nìž‘ì„±í•œ í…ŒìŠ¤íŠ¸ë¥¼ í†µê³¼í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.\ní…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ë¥¼ ì ê²€í•´ì£¼ì„¸ìš”!\n\n**í…ŒìŠ¤íŠ¸ ê²°ê³¼ ë©”ì‹œì§€:**\n$TEST_OUTPUT"

          echo "COMMENT_BODY=$COMMENT_BODY" >> $GITHUB_ENV

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number}}
          body: ${{ env.COMMENT_BODY }}
